<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="player1">
        <h1>Player1</h1>
    </div>
    <div class="player2">
        <h2>Player2</h2>
    </div>
    <div class="board">
        <p data-index="0">0</p>
        <p data-index="1">1</p>
        <p data-index="2">2</p>
        <p data-index="3">3</p>
        <p data-index="4">4</p>
        <p data-index="5">5</p>
        <p data-index="6">6</p>
        <p data-index="7">7</p>
        <p data-index="8">8</p>
    </div>
    
</body>
</html>
