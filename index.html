<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index2.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>TTT</h1>
    </div>
    <div class="player1">
    </div>
    <div class="player2">
    </div>
    <div class="board">
        <p data-index="0"></p>
        <p data-index="1"></p>
        <p data-index="2"></p>
        <p data-index="3"></p>
        <p data-index="4"></p>
        <p data-index="5"></p>
        <p data-index="6"></p>
        <p data-index="7"></p>
        <p data-index="8"></p>
    </div>
    <div class="buttons">
        <button id="playAgain">PLAY AGAIN</button>
        <button id="changePlayers">CHANGE PLAYERS</button>
    </div>
    <div class="player1Score">
    </div>
    <div class="player2Score">
    </div>
    <div class="p1Square"></div>
    <div class="p2Square"></div>
</body>
</html>
